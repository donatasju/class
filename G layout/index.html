<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>

<body>
    <h1>HTML Revision</h1>
    <section>
        <h2>
            Centering HTML Elements
        </h2>
        <div class="blue">
            <div class="red">
                <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="">
            </div>
        </div>
    </section>
    <section>
        <h2>
            Text Alignment
        </h2>
        <div class="left">
            Hello
        </div>
        <div class="center">
            Hello
        </div>
        <div class="right">
            Hello
        </div>
    </section>
    <section>
        <h2>Box Model</h2>
        <div class="red-box">
            <div class="blue-box">
                <div class="green-box">
                    Hello
                </div>
                <div class="green-box">
                    Bye
                </div>
            </div>
        </div>
    </section>
    <section class="boxes">
        <h2>
            Playing with Inline Box Model
        </h2>
        <div class="boxing-block">
            <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="">
            <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="">
            <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="">
        </div>
        <div class="boxing-block">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </section>
    <section>
        <h2>Playing with Block Margin</h2>
        <div class="block-margin">
            <div class="last-block"></div>
            <div class="last-block"></div>
            <div class="last-block"></div>
        </div>
    </section>
</body>

</html>
