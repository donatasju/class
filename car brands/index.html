    <h1>Used car DB</h1>

    <table id="table">
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>No.Doors</th>
            <th>Price</th>
        </tr>
    </table>

    <section id="addCar">
        <h2>Add a car</h2>
        <input type="text" id="brand"><br>
        <input type="text" id="model"><br>
        <input type="number" id="doors"><br>
        <input type="number" id="price"><br>
        <input type="submit" onclick="addCar()">
    </section><br>

    <section id="deleteCar">
        <h2>Remove Car</h2>
        <input type="text" id="delete"><br>
        <input type="submit" onclick="removeCar()">
    </section>
