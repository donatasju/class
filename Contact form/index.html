<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <h1>Conact Us!</h1>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" placeholder="Petras" name="name" id="name">
            <label for="email">Email:</label>
            <input type="text" placeholder="email@email.lt" id="email" name="email">
            <label for="reference">Reference Number</label>
            <input type="text" placeholder="12345" id="reference">
            <textarea placeholder="Your message goes here..."
            name="message" id="" cols="30" rows="2"></textarea>
            <input type="submit" value="Send!">
        </form>
    </main>
</body>
</html></html>
